<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="app.css" />
    <script defer src="app.js"></script>
    <title>ScoreKeeper</title>
  </head>
  <body>
    <section class="container main-container shadow p-0 mt-5">
      <img
        class="img-fluid main-image"
        src="https://images.unsplash.com/photo-1534158914592-062992fbe900?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=3784&q=80"
        alt="ping pong bat"
      />
      <div class="pt-2 ps-3 pb-2 title shadow-sm">Ping pong Score Keeper</div>
      <div class="ms-4 mt-3">
        <h1 class="mb-0">
          <span id="scorep1">0</span> to <span id="scorep2">0</span>
        </h1>
        <span class="instructions mt-0"
          >Use the buttons below to keep score</span
        >
        <div class="mt-2 playto-container ms-0 ps-0">
          <span class="instructions-play px-0">Playing To </span>
          <div class="d-inline ps-2">
            <select class="select px-3 py-2" name="points" id="playto">
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
              <option value="11">11</option>
            </select>
          </div>
        </div>
      </div>
      <div class="container mt-3">
        <div class="row">
          <button
            id="pl1"
            type="button"
            class="btn btn-primary btn-lg col py-3"
          >
            +1 Player One
          </button>
          <button
            id="pl2"
            type="button"
            class="btn btn-primary btn-lg col py-3"
          >
            1+ Player Two
          </button>
          <button
            id="reset"
            type="button"
            class="btn btn-primary btn-lg col py-3"
          >
            Reset
          </button>
        </div>
      </div>
    </section>

    <!-- bootstrap goes bellow that line -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
