<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Demo</title>
</head>

<body>
    <h1>Race Registration!</h1>
    <form action="/marathon">
        <label for="first_name">First name: </label>
        <input type="text" id="first_name" name="first_name" required>
        <label for="last_name">Last name: </label>
        <input type="text" id="last_name" name="last_name" required>
        <p>
        <div>Select a race: </div>
        <input type="radio" id="5k" value="5k" name="race_distance">
        <label for="5k">Fun Run 5k</label>
        <br>
        <input type="radio" id="21k" value="21k" name="race_distance">
        <label for="21k">Half Marathon</label>
        <br>
        <input type="radio" id="42k" value="42k" name="race_distance">
        <label for="42k">Full Marathon</label>
        </p>
        <label for="email">Email: </label>
        <input type="email" id="email" name="email" required>
        <label for="password">Password: </label>
        <input type="password" id="password" name="password" required>
        <br>
        <label for="meal">Please select an Entree</label>
        <select name="age_group" id="age_group">
            <option value="teenager">10-20</option>
            <option value="adult" selected>21-50</option>
            <option value="elder">51+</option>
        </select>
        <br>
        <button>Register!</button>
    </form>
    <hr>
    <hr>
    <h1>Forms</h1>
    <form action="/tacos" method="">
        <p>
            <label for="username">Enter a username: </label>
            <input type="text" placeholder="username" id="username" name="username">
        </p>
        <p>
            <label for="password">Enter a password: </label>
            <input type="password" placeholder="enter your password" id="password">
        </p>
        <p>
            <label for="color">Pick a color: </label>
            <input type="color" id="color">
        </p>
        <p>
            <label for="number">Enter a number: </label>
            <input type="number" id="number" min="1" max="1000">
        </p>
        <button type="submit">Submit</button>
        <button type="button">Just a button that doesn't submit the form</button>
    </form>
    <hr>
    <h2>Hijacking Searches</h2>
    <h3>Reddit</h3>
    <form action="https://www.reddit.com/search">
        <input type="text" name="q">
        <button>Search Reddit</button>
    </form>
    <hr>
    <h3>Google</h3>
    <form action="https://www.google.com/search">
        <input type="text" name="q">
        <button>Search Google</button>
    </form>
    <hr>
    <h3>Youtube</h3>
    <form action="https://www.youtube.com/results">
        <input type="text" name="search_query">
        <button>Search Youtube</button>
    </form>
    <hr>
    <h2>More inputs</h2>
    <form action="/birds">
        <input type="checkbox" name="agree_tos" id="agree">
        <label for="agree">I agree to everything</label>
        <p>
            <label for="xs">XS</label>
            <input type="radio" name="size" id="xs" value="xs">
            <label for="m">M</label>
            <input type="radio" name="size" id="m" value="m">
            <label for="l">L</label>
            <input type="radio" name="size" id="l" value="l">
        </p>
        <p>
            <label for="meal">Please select an Entree</label>
            <select name="meal" id="meal">
                <option value="fish">Fish</option>
                <option value="veg">Vegetarian</option>
                <option value="steak" selected>Steak</option>
            </select>
        </p>
        <p>
            <label for="cheese">Choose cheese amount: </label>
            <input type="range" id="cheese" min="1" max="100" name="cheese_amount" step="2" value="60">
        </p>
        <p>
            <label for="requests">Any Special Requests?</label>
            <br>
            <textarea name="requests" id="requests" cols="30" rows="10"
                placeholder="Type your special request"></textarea>
        </p>
        <button>Submit</button>

        <h2>Validations Demo</h2>
        <form action="/dummy">
            <label for="first">Enter first name</label>
            <input type="text" name="first" id="first" required>
            <p>
                <label for="username">username</label>
                <input type="text" id="username" name="username" minlength="5" maxlength="20" required>
            </p>
            <button>Submit</button>
        </form>
    </form>
</body>

</html>
